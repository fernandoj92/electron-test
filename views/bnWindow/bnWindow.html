
<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-dagre.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}
			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
			#cy {
				/*width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;*/
				width:100%;
				height:60%;
				margin: 10px auto;
			}
			#table {
				width:100%;
				height:30%;
				margin: 10px auto;
				background-color: #f5f5f0;
			}
			#options {
				width:100%;
				height:10%;
				margin: 10px auto;
				/*background-color: #f5f5f0;*/
			}
		</style>

		<link rel="stylesheet" type="text/css" href="../view-resources/base.css">

	</head>
	<body>
        <div class="">    
            <div id="dashboard" class="row">

                <div id="options" class="" style= "background-color: green">		
					<h1>cytoscape-dagre demo</h1>

                    <button type="button" id="createButton" style= "background-color: white">Create</button>
                    <button type="button" id="destroyButton" style= "background-color: white">Destroy</button>
                </div>

                <div id="graph" class="">
                    <div id="cy">

                    </div>
                </div>

				<div id="table" class="">
					<center>
					<table>
						<tr>
							<th>Month</th>
							<th>Savings</th>
						</tr>
						<tr>
							<td>January</td>
							<td>$100</td>
						</tr>
					</table>
					</center>
                </div>
            </div>
        </div>

	</body>

    <script>
			global.$ = global.jQuery = require('jquery');
            const {remote} = require('electron');
            const ipcRenderer = require('electron').ipcRenderer;
            const cytoscape = require('cytoscape');
            const dagre = require('dagre');
            const cytoscape_dagre = require('cytoscape-dagre');

            $("#destroyButton").click(function() {
                alert("Volare")
            });

            $("#createButton").click(function(){
				var cy = window.cy = new cytoscape({
					container: document.getElementById("cy"),
                    boxSelectionEnabled: false,
                    autounselectify: true,
					layout: {
						name: 'dagre'
					},
					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(id)',
								'text-opacity': 0.5,
								'text-valign': 'center',
								'text-halign': 'right',
								'background-color': '#11479e'
							}
						},
						{
							selector: 'edge',
							style: {
								'width': 4,
								'target-arrow-shape': 'triangle',
								'line-color': '#9dbaea',
								'target-arrow-color': '#9dbaea',
								'curve-style': 'bezier'
							}
						}
					],
					elements: {
						nodes: [
							{ data: { id: 'n0' } },
							{ data: { id: 'n1' } },
							{ data: { id: 'n2' } },
							{ data: { id: 'n3' } },
							{ data: { id: 'n4' } },
							{ data: { id: 'n5' } },
							{ data: { id: 'n6' } },
							{ data: { id: 'n7' } },
							{ data: { id: 'n8' } },
							{ data: { id: 'n9' } },
							{ data: { id: 'n10' } },
							{ data: { id: 'n11' } },
							{ data: { id: 'n12' } },
							{ data: { id: 'n13' } },
							{ data: { id: 'n14' } },
							{ data: { id: 'n15' } },
							{ data: { id: 'n16' } }
						],
						edges: [
							{ data: { source: 'n0', target: 'n1' } },
							{ data: { source: 'n1', target: 'n2' } },
							{ data: { source: 'n1', target: 'n3' } },
							{ data: { source: 'n4', target: 'n5' } },
							{ data: { source: 'n4', target: 'n6' } },
							{ data: { source: 'n6', target: 'n7' } },
							{ data: { source: 'n6', target: 'n8' } },
							{ data: { source: 'n8', target: 'n9' } },
							{ data: { source: 'n8', target: 'n10' } },
							{ data: { source: 'n11', target: 'n12' } },
							{ data: { source: 'n12', target: 'n13' } },
							{ data: { source: 'n13', target: 'n14' } },
							{ data: { source: 'n13', target: 'n15' } },
						]
					},
				});
    
			});

            ipcRenderer.on('load-BN',function(event,jsonContent){
                alert("cargado");
                
                var cy = window.cy = new cytoscape({
					container: document.getElementById("cy"),
                    boxSelectionEnabled: false,
                    autounselectify: true,
					layout: {
						name: 'dagre'
					},
					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(id)',
								'text-opacity': 0.5,
								'text-valign': 'center',
								'text-halign': 'right',
								'background-color': '#11479e'
							}
						},
						{
							selector: 'edge',
							style: {
								'width': 4,
								'target-arrow-shape': 'triangle',
								'line-color': '#9dbaea',
								'target-arrow-color': '#9dbaea',
								'curve-style': 'bezier'
							}
						}
					],
					elements: jsonContent.elements,
				});
            });
		</script>

</html>
